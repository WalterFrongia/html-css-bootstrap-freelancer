<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Link foglio di stile css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!--Jumbotron-->
    <section class="start-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center mb-3 pt-3">
                        <div class="col-10 col-md-8 col-lg-4 img-start-bootstrap"></div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-12 col-md-12 col-lg-12 text-center title-start">
                            <h1>START BOOTSTRAP</h1>
                        </div>
                    </div>
                    
                    <div class="row justify-content-center container-special-line mb-3">
                        <div class="col-2">
                            <div class="linee-speciali mt-3"></div>
                        </div>
                        <div class="col-1 container-star">
                            <span><i class="fas fa-star"></i></span>
                        </div>
                        <div class="col-2">
                            <div class="linee-speciali mt-3"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center mb-3">
                        <div class="col-10 col-md-8 col-lg-6 text-center text-start">
                            <p>GRAPICH ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Seconda sezione portfolio-->
    <section class="section-portfolio">
        <div class="container">

            <div class="row">
                <div class="col-12 text-center">
                    <h2>PORTFOLIO</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="box-portfolio bg-img-house"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="box-portfolio bg-img-torta"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="box-portfolio bg-img-circle"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="box-portfolio bg-img-pad"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="box-portfolio bg-img-money"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 bg-img-submarine">
                    <div class="box-portfolio"></div>
                </div>
            </div>

        </div>    
    </section>
        
    <!--Section about, info su bootstrap-->
    <section class="section-about">
        <div class="container">

            <div class="row">
                <div class="col-12 title-about-section text-center">
                    <h2>About</h2>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="col-12 col-md-5  about-text"></div>
                <div class="col-12 col-md-5  about-text"></div>
            </div>

            <div class="row justify-content-center pb-3">
                <div class="col-2 download"></div>
            </div>
        

        </div>    
    </section>

    <!--Contatti bootstrap-->
    <section class="section-contacts">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>contact me</h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-8 col-lg-9 contact">
                        <div class="row justify-content-center">
                            <div class="col-12 info-contact">uno</div>
                            <div class="col-12 info-contact">due</div>
                            <div class="col-12 info-contact">tre</div>
                            <div class="col-12 info-contact-message">message</div>
                            <div class="col-12 info-contact">send</div>
                        </div>
                    <div>
                </div>
            </div>
        </div>

    </section>   

    <!--Footer-->
    <footer class="footer-container">
        <div class="container">

            <div class="row">
                <div class="col-12 footer-content">
                    <div class="row justify-content-center">
                        <div class="col-3 col-md-4 col-lg-4 info-footer"></div>
                        <div class="col-3 col-md-4 col-lg-4 info-footer"></div>
                        <div class="col-3 col-md-4 col-lg-4 info-footer"></div>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <section class="footer-section">
        <div class="container"></div>
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-8 col-md-10 col-lg-2 text-center uno"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
