<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Link foglio di stile css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="start-section">
        <div class="container">
            <div class="row">
                <div class="col-12 position-relative">
                    <div class="row">
                        <div class="offset-4 col-4 img-start-bootstrap" ></div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-4 title-start"></div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-4 text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-portfolio">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>portfolio title</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
                <div class="col-4">
                    <div class="box-portfolio"></div>
                </div>
            </div>
        </div>    
    </section>
        
    <section class="section-about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 title-about-section text-center">
                            <h2>About</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 about-text"></div>
                        <div class="col-6 about-text"></div>
                    </div>

                    <div class="row">
                        <div class="offset-5 col-2 download"></div>
                    </div>
                </div>
            </div>
        </div>    
    </section>

    <section class="section-contacts">
        <div class="row">
            <div class="col-12 text-center">
                <h2>contact me</h2>
            </div>
            <div class="offset-3 col-6 contact">
                <div class="row">
                    <div class="col-12 info-contact">uno</div>
                    <div class="col-12 info-contact">due</div>
                    <div class="col-12 info-contact">tre</div>
                    <div class="col-12 info-contact-message">message</div>
                    <div class="col-12 info-contact">send</div>
                </div>
            <div>
        </div>
    </section>   

    <footer class="footer-container">
        <div class="container">
            <div class="row">
                <div class="col-12 footer-content">
                    <div class="row">
                        <div class="col-4 info-footer"></div>
                        <div class="col-4 info-footer"></div>
                        <div class="col-4 info-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <section class="footer-section">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="offset-5 col-2 text-center"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
